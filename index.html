<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smarty Exercise</title>
    <link rel="stylesheet" href="smarty.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
</head>
<body>

    <div class="container">
        
        <!-- Logo Display -->
        <div class="logo-wrapper">
            <img src="assets/img/smarty-quiz-logo.png" alt="smarty quiz logo, just a girl with spectacles">
            <h1>SMARTY<br><span>QUIZ</span><br>GAME</h1>
        </div>

        <!-- Instructions Section -->
        <div class="instruction">
            <h2>Instructions:</h2>
            <p class="typed"></p>
        </div>

        <!-- Start Button -->
        <a href="/Smarty-Quiz-Game/questions/question1.html" class="start-button">START</a>
        
    </div>

    <h1 class="caution">Oops! <br>Please use screen width lesser than 930px!!!</h1>
    
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <script>

        let typed = new Typed('.typed', {
            strings: ['Time to test your IQ Level!',
                        'You only have 20 seconds to answer each question.',
                        'You can tap on or hover over the question to alter background.',
                        'You have the liberty to click an answer once, so careful!',
                        'If you can\'t or don\'t want to answer a question...',
                        '...you can simply skip by clicking on the >> button.',
                        'After answering all questions, click on "End Game" to view your score.',
                        'Solutions will be made available on the Score Board page.',
                        'You can start now...',
                        'GOODLUCK!'],
            typeSpeed: 80,
            backSpeed: 10,
            loop: true
        });

    </script>
</body>
</html>
