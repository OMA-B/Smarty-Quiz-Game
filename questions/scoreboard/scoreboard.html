<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smarty ScoreBoard</title>
    <link rel="stylesheet" href="scoreboard.css">
    <!-- <link rel="stylesheet" href="../assets/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/fontawesome.min.css"> -->
</head>
<body>
    
    <div class="container">
        <!-- Scoreboard Intro -->
        <h1 class="intro">Score Board</h1>
        <h2 class="intro">Hurray!<br>You're Here!</h2>
        
        <!-- Timer -->
        <div class="score">You scored<br><span>25</span>%</div>

        <!-- Question number Header -->
        <h2 class="intro">Question 1 of 4</h2>
        <!-- Question container -->
        <section class="quiz-container">
            <span class="quiz1">
                <div class="question" style="background: url(../../assets/img/test1_img.jpg) no-repeat; background-size: 100% 100%;">Which is the highest waterfall in the world?</div>
                <div class="answer">Angel falls</div>
                <div class="answer">Victoria falls</div>
                <div class="answer">Niagara falls</div>
            </span>
        </section>
    </div>

    <script src="scoreboard.js"></script>
</body>
</html>
